<div class="container">

    <div class="page-sub-header">
        <h2>Opdater</h2>
        <p>Det valgte event</p>
    </div>

    <div class="createEvent">
        <div class="form-group">
            <label class="control-label" for="updateEventName">Begivenhedsnavn</label>
            <input type="text" placeholder="Det nye navn" id="updateEventName" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="updateLocation">Lokation</label>
            <input type="text" placeholder="Ny lokation" id="updateLocation" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="updateEventDate">Dato</label>
            <input type="text" placeholder="Nyt tidspunkt" id="updateEventDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="updateDescription">Beskrivelse</label>
            <input type="text" placeholder="ændre beskrivelse" id="updateDescription" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="control-label" for="updatePrice">Pris</label>
            <input type="number" placeholder="Juster pris" id="updatePrice" class="form-control" required>
        </div>
        <button class="btn btn-default" id="update-event-button">Godkend ændringer</button>
    </div>
</div>
