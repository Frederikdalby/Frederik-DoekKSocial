<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.css">

    <meta charset="UTF-8">
    <title>DØK Social - Signup</title>

</head>
<body>
<!-- Kode anvendes fra Bootstrap -->
<div class="loginBox">
    <img class="loginLogo" src="lib/img/logo2.png"> </a>

</div>

<div class="loginBox">

    <div id="login">

        <form method="post">

            <fieldset class="clearfix">

                <div class="signup">



                    <p><input type="text" placeholder="Fornavn" id="createFirstName"></p>
                    <p><input type="text" placeholder="Efternavn" id="createLastName"></p>
                    <p><input type="text" placeholder="E-mail" id="createEmail"></p>
                    <p><input type="password" placeholder="Password" id="createPassword"></p>
                    <p><input type="password"  placeholder="Verify password" id="createVerifyPassword"></p>


                </div>

            </fieldset>

        </form>

        <button class="pushButton" id="createUserBtn">Opret Bruger</button>


        <!--Redirecter til Login.html, hvis man vil logge ind-->
        <p>Har du allerede en bruger? Gå til  <a href="login.html" class="blue">Login</a><span class="fontawesome-arrow-right"></span></p>

    </div> <!-- end login -->

</div>


<div class="footer"><h5>© All Rights Reserved - Frederik Dalby Andersen</h5>
</div>



<script type="text/javascript" src="lib/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/sdk.js"></script>
<script type="text/javascript" src="js/createUser.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.js"></script>

</body>
</html>
